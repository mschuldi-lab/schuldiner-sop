name: Test Build (Gatekeeper)

on:
  pull_request:
    branches:
      - main

jobs:
  test-build:
    name: Check if website builds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # This is the crucial test. If this fails, the PR cannot be merged.
      - name: Try to Build
        run: npm run build